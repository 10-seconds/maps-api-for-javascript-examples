<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="description" content="Restrict a moveable map to a given rectangular area">
    <title>Restrict Map Movement</title>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />

<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
  </head>
  <body>
    <h1>Restrict Map Movement</h1>
    <p>This example displays a moveable map of&nbsp;<b>Alcatraz Island</b>. Even though the map can still be panned and zoomed, the center of the map cannot be moved outside of the marked area</p>
    <div id="map" style="width: 600px; height: 400px; background: grey"></div>
    <script type="text/javascript" src='js/app.js'></script>
  </body>
